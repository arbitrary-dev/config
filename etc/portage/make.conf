# These settings were set by the catalyst build script that automatically
# built this stage.
# Please consult /usr/share/portage/config/make.conf.example for a more
# detailed example.
CFLAGS="-march=native -O2 -pipe"
CXXFLAGS="${CFLAGS}"
# WARNING: Changing your CHOST is not something that should be done lightly.
# Please consult http://www.gentoo.org/doc/en/change-chost.xml before changing.
CHOST="x86_64-pc-linux-gnu"
# These are the USE flags that were used in addition to what is provided by the
# profile used for building.
USE="mtp samba -ipv6 gtk3 -gtk2 -branding vdpau mac lame wavpack fdk theora"
LINGUAS="en"
PYTHON_TARGETS="${PYTHON_TARGETS} python3_4"
USE_PYTHON='2.7 3.4'
ABI_X86="32"
CPU_FLAGS_X86="mmx mmxext sse sse2 sse3 sse4_1 sse4_2 ssse3"
INPUT_DEVICES="evdev wacom"
VIDEO_CARDS="nvidia"
MAKEOPTS="-j8"
PORTDIR="/usr/portage"
DISTDIR="${PORTDIR}/distfiles"
PKGDIR="${PORTDIR}/packages"
KBUILD_OUTPUT=/mnt/ram/kernel-build

source /var/lib/layman/make.conf
GENTOO_MIRRORS="ftp://gentoo.bloodhost.ru/ http://gentoo.bloodhost.ru/ rsync://gentoo.bloodhost.ru/gentoo-distfiles ftp://xeon.gentoo.ru/mirrors/gentoo/distfiles/ http://mirror.yandex.ru/gentoo-distfiles/ ftp://mirror.yandex.ru/gentoo-distfiles/"
