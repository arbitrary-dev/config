CHOST="i686-pc-linux-gnu"
# These are the USE flags that were used in addition to what is provided by the
# profile used for building.
# python_targets_python3_4
USE="-bindist sdl tremor d3d9 vaapi sse sse2 ssse3 truetype type1 cleartype corefonts alsa jpeg gif dts flac aac mp3 ogg wavpack vorbis X auto-hinter harfbuzz png opengl openal xa xvmc gallium xcb drm libkms qt3support qt5"
CPU_FLAGS_X86="sse sse2 ssse mmx mmxext"
PORTDIR="/usr/portage"
DISTDIR="${PORTDIR}/distfiles"
PKGDIR="${PORTDIR}/packages"

CFLAGS="-O2 -march=i686 -pipe"
#CFLAGS="-O0 -march=i686 -pipe"

#MAKEOPTS="-j21 -l4"
